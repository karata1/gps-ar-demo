<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>GPS AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('gps-cube', {
            init: function() {
                this.el.setAttribute('material', 'color: red');
                this.el.setAttribute('scale', '20 20 20');
                this.el.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
            }
        });
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        Загрузка...
    </div>

    <div id="instructions" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 999;">
        Поверните телефон, чтобы увидеть куб
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity 
            gps-entity-place="latitude: 51.145978; longitude: 71.471626"
            gps-cube>
            <a-box position="0 1 0"></a-box>
        </a-entity>

    </a-scene>

    <div id="distance-info" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        Расстояние до объекта: определяем...
    </div>

    <script src="js/app.js"></script>
</body>
</html>
