<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('static-cube', {
            init: function() {
                this.el.setAttribute('position', '0 1.5 -5');
                this.el.setAttribute('rotation', '0 0 0');
                this.el.setAttribute('scale', '0.5 0.5 0.5');
                this.el.setAttribute('material', 'color: red');
                this.el.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
            }
        });
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        Загрузка...
    </div>

    <div id="instructions" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 999;">
        Куб зафиксирован в пространстве перед камерой
    </div>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <a-camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1" gps-camera rotation-reader>
            <a-box static-cube></a-box>
        </a-camera>

    </a-scene>

    <div id="info" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        Для работы AR используйте этот маркер: <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank" style="color: white;">Скачать маркер</a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
