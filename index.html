<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>GPS AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('gps-cube', {
            init: function() {
                this.el.setAttribute('material', 'color: red');
                this.el.setAttribute('scale', '20 20 20');
                this.el.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
            }
        });

        // Проверка поддержки ориентации устройства
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.body.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(function(response) {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', function(event) {
                                // Ориентация устройства доступна
                                console.log('Orientation:', event.alpha, event.beta, event.gamma);
                            });
                        }
                    })
                    .catch(console.error);
            });
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        Загрузка...
    </div>

    <div id="instructions" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 999;">
        Нажмите на экран для доступа к датчикам устройства
    </div>

    <div id="coordinates-info" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; z-index: 999; font-size: 16px; width: 80%; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
        Ваши координаты: определяем...
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;">

        <a-camera 
            gps-camera="minDistance: 0; alert: true"
            rotation-reader>
        </a-camera>

        <a-entity 
            gps-entity-place="latitude: 51.145978; longitude: 71.471626;"
            position="0 0 0"
            scale="1 1 1"
            gps-cube>
            <a-box 
                position="0 0 0"
                material="color: red; opacity: 0.8; transparent: true"
                scale="20 20 20"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
        </a-entity>

    </a-scene>

    <div id="distance-info" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; z-index: 999; font-size: 16px; width: 80%; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
        Расстояние до объекта: определяем...
    </div>

    <script src="js/app.js"></script>
</body>
</html>
