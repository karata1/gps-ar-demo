<!DOCTYPE html>
<html>
<head>
    <title>GPS AR Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('locationfixer', {
            init: function() {
                this.el.addEventListener('gps-entity-place-update-positon', function(event) {
                    if (this.fixedCoords) return;
                    this.fixedCoords = true;
                });
            }
        });
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        Загрузка...
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera 
            gps-camera="simulateLatitude: 51.145978; simulateLongitude: 71.471626;"
            rotation-reader>
        </a-camera>

        <a-box 
            gps-entity-place="latitude: 51.145978; longitude: 71.471626;"
            locationfixer
            material="color: red"
            position="0 0 0"
            scale="20 20 20"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>
    </a-scene>

    <div id="distance-info" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        Ищем ближайшие объекты...
    </div>

    <script src="js/app.js"></script>
</body>
</html>
