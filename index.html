<!DOCTYPE html>
<html>
<head>
    <title>GPS AR Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('distance-check', {
            init: function() {
                this.lastPosition = null;
                this.distanceThreshold = 0.1; // метры
            },
            tick: function() {
                if (!this.lastPosition) {
                    this.lastPosition = this.el.object3D.position.clone();
                    return;
                }
                
                const currentPosition = this.el.object3D.position;
                const distance = this.lastPosition.distanceTo(currentPosition);
                
                if (distance > this.distanceThreshold) {
                    this.el.object3D.position.copy(this.lastPosition);
                }
            }
        });
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        Загрузка...
    </div>

    <a-scene 
        embedded
        arjs='sourceType: webcam; debugUIEnabled: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; trackingMethod: best;'
        renderer="antialias: true; alpha: true"
        vr-mode-ui="enabled: false">
        
        <a-camera 
            gps-projected-camera="gpsMinDistance: 5; gpsTimeInterval: 0"
            rotation-reader>
        </a-camera>
        
        <a-entity 
            gps-projected-entity-place="latitude: 51.145978; longitude: 71.471626"
            distance-check>
            <a-box 
                material="color: red" 
                scale="20 20 20"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
        </a-entity>
    </a-scene>

    <div id="distance-info" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        Ищем ближайшие объекты...
    </div>

    <script src="js/app.js"></script>
</body>
</html>
